    <main class="contacto">
      <h1 class="contacto__titulo" data-aos="fade-right" data-aos-duration="1800">Contacto</h1>
      <form class="contacto__formText" data-aos="zoom-in-up" data-aos-duration="1800">
        <div class="form-group">
          <label for="inputEmail1">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Ingrese correo electrónico">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword1">Contraseña</label>
          <input type="Contraseña" class="form-control" id="inputContraseña1" placeholder="Contraseña">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Acepto Términos y Condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Entregar</button>
      </form>
